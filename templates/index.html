<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Solver</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #EFE9D5; /* Light Cream */
            color: #3D4A59; /* Dark Slate Gray */
        }
        .header {
            background-color: #27445D; /* Dark Blue */
            color: #EFE9D5; /* Light Cream */
        }
        .header h1, .header p {
            font-weight: 600;
        }
        .canvas-container {
            background-color: #FFFFFF; /* White */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #497D74; /* Muted Teal */
            color: #EFE9D5; /* Light Cream */
            font-weight: 600;
            border-radius: 30px;
        }
        .btn-custom:hover {
            background-color: #71BBB2; /* Lighter Teal */
            color: #27445D; /* Dark Blue */
        }
        .result-container {
            background-color: #71BBB2; /* Lighter Teal */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-container p {
            font-weight: 500;
        }
        .btn-custom:focus {
            outline: none;
            box-shadow: 0 0 5px 2px rgba(113, 187, 178, 0.6);
        }
        .container {
            padding-top: 40px;
        }
        .text-primary {
            color: #27445D; /* Dark Blue */
        }
        .text-success {
            color: #497D74; /* Muted Teal */
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header py-5">
        <div class="container text-center">
            <h1>Handwritten Equation Solver</h1>
            <p class="lead">Draw your equation, and our model will solve it for you!</p>
        </div>
    </header>

    <div class="container">

        <div class="row justify-content-center">

            <!-- Canvas Container -->
            <div class="col-md-8 col-lg-6 canvas-container">
                <div class="d-flex justify-content-center mb-3">
                    <canvas id="canvas" width="900" height="500" class="border border-dark rounded bg-white shadow"></canvas>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <button id="clear" class="btn btn-danger btn-lg me-2">Clear</button>
                    <button id="solve" class="btn btn-custom btn-lg">Solve</button>
                    <input type="file" id="upload" accept="image/*" style="display: none;">
                    <button id="uploadButton" class="btn btn-secondary btn-lg">Upload Image</button>
                </div>
            </div>

        </div>

        <!-- Result Section -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 col-lg-6 result-container">
                <p><strong>Equation:</strong> <span id="equation" class="text-primary"></span></p>
                <p><strong>Solution:</strong> <span id="solution" class="text-success"></span></p>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
